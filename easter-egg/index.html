<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>meme</title>
  <style>
    body {
      text-align: center;
      vertical-align: middle;
      overflow: hidden;
    }

    img {
      height: 96vh;
    }
  </style>
  <script>
    const IMG_COUNT = 225;
    let index = 0;
    let imgArr = [];

    function init() {
      index = 0;
      for (let i = 0; i < IMG_COUNT; i++) {
        imgArr[i] = i;
      }
      for (let i = 0; i < IMG_COUNT; i++) {
        let randA = Math.floor(Math.random() * IMG_COUNT);
        let randB = Math.floor(Math.random() * IMG_COUNT);
        let tmp = imgArr[randA];
        imgArr[randA] = imgArr[randB];
        imgArr[randB] = tmp;
      }
    }

    function nextImage() {
      document.getElementById("meme-img").src = "img/" + imgArr[index];
      index++;
      if (index == IMG_COUNT) {
        init();
        nextImage();
      }
    }

    window.addEventListener("load", init);
  </script>
</head>

<body>
  <img src="" id="meme-img">
</body>

</html>
